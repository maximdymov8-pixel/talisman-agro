<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современный Интернет-Магазин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-light: #4CAF50; /* Светлый зеленый */
            --primary-dark: #388E3C; /* Темно-зеленый */
            --background-light: #f4f6f8;
            --text-dark: #333;
            --text-light: #fff;
            --card-background: #fff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Навигация */
        nav {
            background: var(--card-background);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; /* Sticky, чтобы прокручивать */
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-light);
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-dark);
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-light);
            color: var(--text-light);
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* Герой-секция */
        .hero {
            background: linear-gradient(to right, #e0f2f7, #c8e6c9);
            padding: 100px 5%;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .hero-button {
            display: inline-block;
            background: var(--primary-light);
            color: var(--text-light);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .hero-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Основной контент магазина */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-dark);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            font-size: 0.85rem;
            color: #777;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background: var(--primary-light);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
        }

        /* Корзина (модальное окно) */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px; /* Скрыто по умолчанию */
            width: 380px;
            height: 100%;
            background: var(--card-background);
            box-shadow: -5px 0 15px var(--shadow-light);
            z-index: 2000;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .cart-modal.open {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }

        .close-cart-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-dark);
        }

        .cart-items-list {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
